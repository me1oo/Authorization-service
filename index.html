<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Вход в систему</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <form class="col" method="POST" name="form">
        <div class="headerForm">Вход в систему</div>
        <div class="inputForm">
          <div id="loginField" class="verify">
            <div id="emptyLogin" class="hidden"></div>
            <input id="loginFieldInput" type="text" name="username" placeholder="Логин" autocomplete="on">
          </div>
          <div id="passField" class="verify">
            <div id="emptyPass" class="hidden"></div>
            <input id="passFieldInput" type="password" name="password" placeholder="Пароль">
          </div>
        </div>
        <button class="buttonForm" type="submit">Войти</button>
      </form>    
    </div>
  </div>
</body>
<script src="/storage/1.js"></script>

</script>
</html>
